<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spice-World - Feedback</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="main.js" defer></script>
  <link rel="icon" type="image/png" href="https://i0.wp.com/paellaworld.co.uk/wp-content/uploads/2024/01/spices-500.jpg">
</head>
<body class="feedback-page">

  <div class="header">
    <div class="buttons-container">
      <button id="button1" class="button1" type="button">Home</button>
      <button id="button2" class="button2" type="button">Products</button>
    </div>

    <div class="logo-container">
      <img src="https://i0.wp.com/paellaworld.co.uk/wp-content/uploads/2024/01/spices-500.jpg" alt="Website Logo" class="logo">
      <h1>Spice-World</h1>
    </div>

    <div class="buttons-container">
      <button id="button3" class="button3" type="button">Feedback</button>
      <button id="button4" class="button4" type="button">Checkout</button>
    </div>
  </div>
  
  <div class="feedback-container">
    <h2 class="feedback-title">Share Your Feedback</h2>
    
    <form id="feedbackForm" class="feedback-form">
      <div class="form-group">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea id="feedback" name="feedback" class="form-textarea" required></textarea>
      </div>
      
      <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
